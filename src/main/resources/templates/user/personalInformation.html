<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:href="@{/css/home.css}" />
<link rel="stylesheet" th:href="@{/css/personalInformation.css}" />
<script type="text/javascript" th:src="@{/js/personalInformation.js}"></script>
</head>

<body>
	<div class="page">
		<th:block th:include="/user/nav_user"></th:block>
		<div class="container-fluid content d-flex justify-content-center">
			<div class="row  login-form-1 ">
				<div class="container">
					<label class="h2 d-flex justify-content-center text-center  mt-2"
						th:text="'Thông tin cá nhân'"></label>

					<form th:action="@{/personalInformation}" th:object="${customer}"
						method="post">

						<div th:if="${param.success}">
							<div class="alert alert-info">Chỉnh sửa thành công</div>
						</div>

						<div class="form-group">
							<label class="h6" th:text="'Họ tên'"></label> <input id="name"
								class="item d-block name-book w-100" th:field="*{fullname}"
								onclick="click(this)" onmouseout="remove(this)" required
								autofocus="autofocus" /> <small th:text="${nameErr}"></small>
						</div>
						<div class="form-group">
							<label class="h6" th:text="'Số điện thoại'"></label> <input
								id="name" class="item d-block name-book w-100"
								onclick="click(this)" onmouseout="remove(this)"
								th:field="*{phone}" autofocus="autofocus" /> <small
								th:text="${nameErr}"></small>
						</div>
						<div class="form-group">
							<label class="h6 " th:text="'Địa chỉ '"></label> <input id="name"
								class="item d-block name-book w-100" onclick="click(this)"
								onmouseout="remove(this)" th:field="*{address}" required
								autofocus="autofocus" /> <small th:text="${nameErr}"></small>
						</div>
						<div class="form-group">
							<label class="h6 " th:text="'Nghề nghiệp'"></label> <input
								id="name" class="item d-block name-book w-100"
								onclick="click(this)" onmouseout="remove(this)"
								th:field="*{job}" required autofocus="autofocus" /> <small
								th:text="${nameErr}"></small>
						</div>
						<div class="form-group">
							<label class="h6 " th:text="'Email'"></label> <input id="name"
								class="item d-block name-book w-100" onclick="click(this)"
								onmouseout="remove(this)" th:field="*{email}"
								autofocus="autofocus" /> <small th:text="${nameErr}"></small>
						</div>
						<input id="name"  hidden=""
							th:field="*{password}" autofocus="autofocus" />


						<div class="form-group">
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{role}" /> <input type="hidden"
								th:field="*{username}" />
						</div>


						<!-- success message -->

						<div class="form-group d-flex justify-content-center">
							<button type="submit" class="btn btn-success mr-4" name="update">Chỉnh
								sửa</button>
							<button type="submit" class="btn btn-success" name="back">Quay
								lại</button>
						</div>

					</form>
				</div>
			</div>

		</div>
		<th:block th:include="/user/footer"></th:block>
	</div>
</body>

</html>
