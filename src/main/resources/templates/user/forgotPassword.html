<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

<link rel="stylesheet" th:href="@{/css/forgotPassword.css}" />
<script type="text/javascript" th:src="@{/js/personalInformation.js}"></script>
</head>

<body>
	<div class="page">
		<th:block th:include="/user/nav_user"></th:block>
		<div class="container-fluid content d-flex justify-content-center">
			<div class="row  login-form-1 ">
				<div class="container">
					<label class="h2 d-flex justify-content-center text-center  mt-2"
						th:text="'Quên mật khẩu'"></label>

					<form th:action="@{/forgotPassword}" th:object="${customerPass}"
						method="post">



						<div class="form-group">
							<label class="h6 ml-3" th:text="'Username'"></label> <input
								id="name" class="item d-block name-book w-100"
								th:field="*{username}" onclick="click(this)"
								onmouseout="remove(this)" required autofocus="autofocus" /> <small
								th:text="${nameErr}"></small>
						</div>
						<div class="form-group">
							<label class="h6 ml-3" th:text="'Số điện thoại'"></label> <input
								id="name" class="item d-block name-book w-100"
								onclick="click(this)" onmouseout="remove(this)"
								th:field="*{phone}" required autofocus="autofocus" /> <small
								th:text="${nameErr}"></small>
						</div>


						<!-- success message -->
						<div th:if="${param.success}" class="form-group">
							<div class="alert alert-info" th:text="'Password : loan123'"></div>
						</div>
						<div th:if="${param.err}" class="form-group">
							<div class="alert alert-danger" th:text="'Sai username hoặc số điện thoại'"></div>
						</div>
						<div class="form-group d-flex justify-content-center">
							<button type="submit" class="btn btn-success mr-4" name="request">Yêu
								cầu</button>

						</div>

					</form>
				</div>
			</div>

		</div>
		<th:block th:include="/user/footer"></th:block>
	</div>
</body>

</html>
