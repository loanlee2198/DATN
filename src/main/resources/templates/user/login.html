<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:href="@{/css/home.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<script type="text/javascript" th:src="@{/js/home.js}"></script>
</head>

<body>
	<div class="page">
		<!-- <th:block th:include="user/nav_user"></th:block> -->

		<div class="d-flex justify-content-center wrapper">

			<div class="login-form-1 border">
				<div>
					<label class=" h3 d-flex justify-content-center text-info"
						th:text="'Thư viện sách Tam Kì'"> </label>
				</div>
				<div>
					<label class="h4 d-flex justify-content-center"
						th:text="'Đăng nhập'"></label>
				</div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="h6" th:text="'Username'"></label> <input
							name="username" class="form-control" required type='text'
							autofocus="autofocus" placeholder="Nhập username" />
					</div>
					<div class="form-group">
						<label class="h6" th:text="'Password'"></label> <input
							name="password" class="form-control" required type='password'
							autofocus="autofocus" placeholder="Nhập mật khẩu" />
					</div>

					<div th:if="${param.error}">
						<p class="alert alert-danger">Sai tai khoan</p>
					</div>
					<div th:if="${param.password}">
						<p class="alert alert-danger">Sai tai khoan</p>
					</div>


					<div class="btn-login">
						<div class=" d-flex justify-content-center">
							<button type="submit" class="btn btn-success" name="submit">Đăng
								nhập</button>
						</div>
						<div class="row d-flex justify-content-center mt-3">
							<label class="h6 " th:text="'Không có tài khoản'"></label> <a
								class="h6 text-decoration-none ml-1" th:href="@{/register}"
								th:text="'Đăng kí'"></a> <a class="h6 text-decoration-none ml-1"
								th:href="@{/forgotPassword}" th:text="'Quên mật khẩu'"></a>
						</div>


					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
