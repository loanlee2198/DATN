<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:href="@{/css/register.css}" />
<link rel="stylesheet" th:href="@{/css/nav.css}" />
</head>
<body>

	<!-- Create HTML registration form -->
	<div class="container-fluid  " style="margin-top: 50px">
		<div class="row d-flex justify-content-center">
			<div class="login-form-1">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">
						<label class="h6 " th:text="'Đăng kí thành công'"></label>
					</div>
				</div>

				<label class="h3 d-flex justify-content-center"
					th:text="'Đăng kí tài khoản'"></label>

				<form th:action="@{/register}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="h6 " th:text="'Họ tên'"></label> <input type="text"
							id="fullname" class="form-control" th:field="*{fullname}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="h6" th:text="'Số điện thoại'"></label> <input
							id="phone" class="form-control" th:field="*{phone}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="h6" th:text="'Nghề nghiệp'"></label> <input
							id="job" class="form-control" th:field="*{job}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="h6" th:text="'Địa chỉ '"></label> <input
							id="address" class="form-control" th:field="*{address}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="h6" th:text="'Email'"></label> <input id="email"
							type="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="h6 " th:text="'Username'"></label> <input
							id="username" class="form-control" th:field="*{username}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="h6" th:text="'Password'"></label><input
							id="password" class="form-control" th:field="*{password}"
							required autofocus="autofocus" />
					</div>
					<!-- success message -->
					<div th:if="${param.err}">
						<div class="alert alert-danger">
							<label class="h6 " th:text="'Đã có người dùng Username này'"></label>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Đăng kí</button>
						<label class="h5 " th:text="'Đã có tài khoản '"></label><a
							class="h6 text-decoration-none" th:href="@{/login}"
							th:text="'Đăng nhập '"></a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
