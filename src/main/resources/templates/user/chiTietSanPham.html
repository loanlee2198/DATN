<body>
	<div class="page">
		<th:block th:include="/user/nav_user"></th:block>
		<div class="container content mb-5">

					</div>
					<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-8"
						style="margin-top: 10px;">
						<div>
							<div class="col-12 h5 font-weight-bold text-danger">

							</div>
							<div class="col-12 ">
								<p id="thongtinsanpham" th:text="${book.des}"></p>
							</div>
							<div class="row">
								<p id="money" class="font-weight-bold text-danger mx-4"
									style="margin-top: 0px; font-size: 15px"
									th:text="${book.price}"></p>
								<p>đ</p>
							</div>


							<div class="mt-4 row">
								<div class=" col-6 row justify-content-center">
									<!-- <div class=" btn-group " style="width: 100px; height: 40px">
										<button type="button" id="sub "

										<input name="quantity"
											class="d-flex justify-content-centert text-center"
											autofocus="autofocus" id="quantity" th:value="1" />
										<button type="button" id="add"
											class="btn btn-secondary btn-success">+</button>
									</div> -->
								</div>

								<div class="col-6">
									<button type="submit" name="add" class="btn btn-success">Thêm
										sách</button>
									<!-- <a class="btn btn-border bg-info"
									th:href="@{'/cart/add'+${book.id}}"> Mua hàng </a> -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</form>
		</div>

		<th:block th:include="/user/footer"></th:block>
	</div>
</body>
</html>
