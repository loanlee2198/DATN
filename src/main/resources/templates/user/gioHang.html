<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:href="@{/css/giohang.css}" />
<link rel="stylesheet" th:href="@{/css/home.css}" />
</head>

<body>
	<div class="page">
		<th:block th:include="/user/nav_user"></th:block>

		<div class="container content">
			<div class="">
				<ol class="breadcrumb" style="padding: 20px">
					<li class="breadcrumb-item" style="font-size: 20px"><a
						th:href="@{/home}" style="text-decoration: none"><i
							class="fas fa-arrow-left"></i>Tìm sách</a></li>
				</ol>
			</div>

			<div class="container bg-white">
				<div class="row">
					<div class="col-8">
						<div class="row pb-2 border-bottom"
							th:each="item : ${bookCart}">
							<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3 ">
								<img id="bookImage"
									th:src="@{'/images/'+${item.book.image}}">
							</div>
							<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-5 mt-3">
								<label class="h4 ml-3" th:text="${item.book.name}"></label>
							</div>
							<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4 mt-3">
								<div class="row d-flex justify-content-center">
									<label class="h4 ml-3" th:text="${item.book.price}"></label>
								</div>
								<div class="row d-flex justify-content-center">
									<div class=" btn-group ">
										<form th:action="@{'/cart/'+${item.book.id}}" method="post">
											<!-- <input name="id" id="id" type="hidden"
												th:value="${item.book.id}" /> <input type="number"
												name="quantity" min="1" max="100" step="1"
												th:value="${item.quantity}">

											<button type="submit" name="update"
												class="btn btn-secondary btn-success">Sửa</button> -->
											<button type="submit" name="remove"
												class="btn btn-secondary btn-success">Xóa</button>

										</form>


									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="col-4 pl-5 d-flex align-items flex-column">
						<h5 class="text-danger">Tổng tiền sách</h5>
						<div class="d-flex justify-content-between mt-3">
							<h6 id="total" th:text="${total}"></h6>
							<h6 class="mr-3">đồng</h6>
						</div>
						<a th:href="@{/user/orderSuccess}"><button type="submit"
								class="btn btn-success  font-weight-bold cart"
								id="order" th:text="'Thuê sách'" ></button>
						</a>
					</div>

				</div>
			</div>
		</div>

		<th:block th:include="/user/footer"></th:block>
	</div>

</body>

</html>
