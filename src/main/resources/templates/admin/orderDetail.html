<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:href="@{/css/home.css}" />
<script type="text/javascript" th:src="@{/js/home.js}"></script>
</head>

<body>
	<div class="page">
		<th:block th:include="/admin/navAdmin"></th:block>
		<div class="container-fluid content  ">
			<div class="row ">
				<div class="col-12 col-sm-12 col-md-6 col-lg-2 col-xl-3 menu">
					<th:block th:include="/admin/menuAdmin"></th:block>
				</div>
				<div class="col-12 col-sm-12 col-md-6 col-lg-10 col-xl-10 ">
					<div class="container-fluid ">
						<div class="mb-5">
							<h4 class="d-flex justify-content-center">Danh sách sản phẩm</h4>
						</div>
						<div>
							<table class="info">
								<tbody>
									<tr>
										<td>Mã đơn đặt sách:</td>
										<td>
											<h4 th:text="${orderId}"></h4>
										</td>

									</tr>
									<tr>
										<td>Ngày thuê:</td>
										<td>
											<h5 th:text="${date}"></h5>
										</td>

									</tr>
									<tr>
										<td>Khách hàng:</td>
										<td>
											<h5 th:text="${customer.fullname}"></h5>
									</tr>
									<tr>
										<td>Trạng thái:</td>
										<td>
											<h5 th:text="${status}"></h5>
									</tr>
									<tr>
										<td>Tiền sách :</td>
										<td>
											<h5 th:text="${total}"></h5>
									</tr>
								</tbody>
							</table>
						</div>
						<form th:action="@{'/admin/orderDetail'+*{orderId}}" method="post">
							<div class="d-flex justify-content-center">
								<table class="table table-bordered info"
									style="font-size: 15pt;">
									<thead class="thead-dark">
										<th>Tên sách</th>
									<!-- 	<th>Số lượng</th> -->
										<th>Giá tiền</th>

									</thead>
									<tbody>
										<tr th:each="book : ${books}">
											<td th:text="${book.nameBook}">
										<!-- 	<td th:text="${book.quanity}"> -->
											<td th:text="${book.price}">
											
										</tr>


									</tbody>

								</table>


							</div>
							<div th:if="${status}=='Chưa giao'"
								class="form-group d-flex justify-content-center">
								<button type="submit" class="btn btn-success btn-status mr-4"
									name="update">Đã giao</button>
								<button type="submit" class="btn btn-success  btn-status"
									name="delete">Xóa đơn</button>
							</div>
						</form>
					</div>

				</div>

			</div>

		</div>
		<th:block th:include="/user/footer"></th:block>
	</div>
</body>

</html>
