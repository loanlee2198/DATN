<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:href="@{/css/home.css}" />
<link rel="stylesheet" th:href="@{/css/orderList.css}" />
<script type="text/javascript" th:src="@{/js/home.js}"></script>
</head>

<body>
	<div class="page">
		<th:block th:include="/admin/navAdmin"></th:block>
		<div class="container-fluid content">
			<div class="row ">
				<div class="col-12 col-sm-12 col-md-6 col-lg-2 col-xl-3 menu">
					<th:block th:include="/admin/menuAdmin"></th:block>
				</div>
				<div class="col-12 col-sm-12 col-md-6 col-lg-10 col-xl-9 ">
					<div class="container-fluid ">
						<div class="mb-5">
							<h3 class="d-flex justify-content-center">Tổng hợp sách</h3>
						</div>
						<table class="table table-bordered ">
							<thead class="thead-dark h6">
								<th>STT</th>
								<th>Tên sách</th>
								<th>Tác giả</th>
								<th>Giá </th>
								<th></th>
							</thead>
							<tbody>
								<tr th:each="book : ${books}">
									<td class="text-center" th:text="${book.id}">
									<td th:text="${book.name}">
									<td class="text-center" th:text="${book.author}">
									<td class="text-center" th:text="${book.price}">
									<td style="width:120px"><a class="btn btn-border bg-info" 
										th:href="@{'/admin/bookDetail'+${book.id}}"> <i
											class="fas fa-pen  "></i></a> <a class="btn btn-border"
										th:href="@{'/admin/delete'+${book.id}}"
										style="background-color: rgb(212, 108, 22);"><i
											class="far fa-trash-alt "></i></a></td>
								</tr>
							</tbody>
						</table>

					</div>

				</div>

			</div>
		</div>
		<th:block th:include="/user/footer"></th:block>
	</div>
</body>

</html>
