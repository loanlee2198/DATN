<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:href="@{/css/home.css}" />
<link rel="stylesheet" th:href="@{/css/orderList.css}" />
<script type="text/javascript" th:src="@{/js/home.js}"></script>
</head>

<body>
	<div class="page">
		<th:block th:include="/admin/navAdmin"></th:block>
		<div class="container-fluid content">
			<div class="row ">
				<div class="col-12 col-sm-12 col-md-6 col-lg-2 col-xl-3 menu">
					<th:block th:include="/admin/menuAdmin"></th:block>
				</div>
				<div class="col-12 col-sm-12 col-md-6 col-lg-10 col-xl-9 ">
					<div class=" d-flex justify-content-center wrapper">
						<div class="container-fluid ">
							<div class="mb-5">
								<h3 class="d-flex justify-content-center">Danh sách khách
									hàng</h3>
							</div>

							<table class="table table-bordered ">
								<thead class="thead-dark h6">
									<th>Mã KH</th>
									<th>Họ tên</th>
									<th>Nghề nghiệp</th>
									<th>Địa chỉ</th>
									<th>Số điện thoại</th>
									<th>Email</th>
								</thead>
								<tbody>
									<tr th:each="customer : ${customers}">
										<td class="text-center" th:text="${customer.id}">
										<td th:text="${customer.fullname}">
										<td th:text="${customer.job}">
										<td th:text="${customer.address}">
										<td class="text-center" th:text="${customer.phone}">
										<td th:text="${customer.email}">
									</tr>


								</tbody>

							</table>

						</div>


					</div>

				</div>



			</div>

		</div>
		<th:block th:include="/user/footer"></th:block>
	</div>
</body>

</html>
