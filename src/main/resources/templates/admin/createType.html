<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:href="@{/css/create.css}" />
<link rel="stylesheet" th:href="@{/css/home.css}" />
<script type="text/javascript" th:src="@{/js/create.js}"></script>
</head>

<body>
	<div class="page">
		<th:block th:include="/admin/navAdmin"></th:block>
		<div class="container-fluid content">
			<div class="row ">
				<div class="col-12 col-sm-12 col-md-6 col-lg-2 col-xl-3 menu">
					<th:block th:include="/admin/menuAdmin"></th:block>
				</div>
				<div class="col-12 col-sm-12 col-md-6 col-lg-10 col-xl-9 ">
					<div class="row  login-form-1 ">
						<label class="h4 text-danger text-center  mb-1"
							style="display: block" th:text="'Tạo loại sách mới'"></label>
						<div class="container  d-flex justify-content-center">


							<form th:action="@{/admin/createType}" method="post" class="w-50"
								th:object="${newType}">

								<div th:if="${param.success}">
									<div class="alert alert-info" th:text="'Tạo thành công'"></div>
								</div>
								<div class="form-group">
									<label class="font-weight-bold" th:text="'Tên loại sách'"></label>
									<input id="name" class="item d-block name-book w-100"
										onclick="click(this)" onmouseout="remove(this)"
										th:field="*{name}" required placeholder=""
										autofocus="autofocus" /> <small th:text="${nameErr}"></small>
								</div>


								<div class="form-group ">
									<button type="submit" class="btn btn-success" name="create">Tạo
										mới sản phẩm</button>

								</div>

							</form>
						</div>
					</div>
				</div>

			</div>



		</div>
		<th:block th:include="/user/footer"></th:block>
	</div>
</body>

</html>
