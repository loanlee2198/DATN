<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:href="@{/css/register.css}" />
<link rel="stylesheet" th:href="@{/css/nav.css}" />
</head>


<body>
	<th:block th:include="/admin/nav_admin"></th:block>

	<div class="d-flex justify-content-center" style="margin-top: 250px;">
		<div class="login-form-1 border" >
			<div>
				<h3 class="d-flex justify-content-center">Đăng nhập</h3>
			</div>
			<form th:action="@{/loginAdmin}" method="post">
				<div class="form-group">
					Username: <input name="username" class="form-control" required
						autofocus="autofocus" placeholder="Nhập username " />
				</div>

				<div class="form-group">
					Password: <input name="password" class="form-control" required
						type="password" autofocus="autofocus" placeholder="Nhập mật khẩu" />
				</div>

				<div th:if="${param.error}">
					<div class="alert alert-info">Sai tai khoan</div>
				</div>


				<div class="form-group d-flex justify-content-center">
					<button type="submit" class="btn btn-success">Dang nhap</button>
				</div>
			</form>


		</div>
	</div>

</body>
</html>
