<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:href="@{/css/register.css}" />
<link rel="stylesheet" th:href="@{/css/nav.css}" />
</head>
<body>
	<nav
		class="navbar navbar-expand-lg text-dark navbar-dark fixed-top bg-success">

		<a class="navbar-brand" th:href="@{/homeAdmin}"> <img
			src="/images/nen1.jpg" alt="logo" class="logo">
		</a>
		<button class="navbar-toggler " type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="true"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="navbar-collapse collapse" id="navbarSupportedContent">

			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

				<li class="nav-item menu-item1"><a class="nav-link text-dark "
					th:href="@{/admin/bookList}">Danh sách sản phẩm</a></li>

				<li class="nav-item menu-item1"><a class="nav-link text-dark "
					th:href="@{/admin/orderList}">Danh sách đặt hàng</a></li>
				<li class="nav-item menu-item1"><a
					class="nav-link text-dark   " th:href="@{/admin/customerList}">Danh
						sách khách hàng</a></li>

				<li class="nav-item menu-item1"><a
					class="nav-link text-dark   " th:href="@{/admin/create}">Tạo
						sản phẩm</a></li>



			</ul>
		</div>

		<div>
			<a th:href="${session.isEmpty()} ? @{/login} : @{/logout}"><button
					type="submit" class="btn_login"
					th:text="${session.isEmpty()} ? 'Đăng nhập' : 'Đăng xuất'"></button></a>
		</div>
	</nav>
</body>
</html>
