<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:href="@{/css/create.css}" />
<link rel="stylesheet" th:href="@{/css/home.css}" />
<script type="text/javascript" th:src="@{/js/create.js}"></script>
</head>

<body>
	<div class="page">
		<th:block th:include="/admin/navAdmin"></th:block>
		<div class="container-fluid content">
			<div class="row ">
				<div class="col-12 col-sm-12 col-md-6 col-lg-2 col-xl-3 menu">
					<th:block th:include="/admin/menuAdmin"></th:block>
				</div>
				<div class="col-12 col-sm-12 col-md-6 col-lg-10 col-xl-10 ">
					<div class="row  login-form-1 d-flex justify-content-center">
						<div class="container">
							<label class="h5 d-flex justify-content-center text-center text-danger  mb-1"
								th:text="'Tạo sách mới'"></label>

							<form th:action="@{/admin/create}" method="post"
								th:object="${newBook}">

								<div th:if="${param.success}">
									<div class="alert alert-info" th:text="'Tạo thành công'"></div>
								</div>
								<div class="form-group">
									<label class="font-weight-bold" th:text="'Tên sách'"></label> <input
										id="name" class="item d-block name-book w-100"
										onclick="click(this)" onmouseout="remove(this)"
										th:field="*{name}" required placeholder=""
										autofocus="autofocus" /> <small th:text="${nameErr}"></small>
								</div>
								<div class="row">
									<div class="col-6 form-group">
										<label class="font-weight-bold" th:text="'Tác giả'"></label> <input
											id="author" class="w-100 item d-block" onclick="click(this)"
											onmouseout="remove(this)" th:field="*{author}" required
											autofocus="autofocus" />
									</div>
									<div class="col-6 d-block">
										<label class="font-weight-bold" th:text="'Loại sách'"></label>
										<div>
											<select th:field="*{type}" class="item w-100">
												<option th:each="type : ${types}" th:text="${type.name}"
													th:value="${type.id}">
											</select>
										</div>
									</div>
								</div>
								<div class=" row">
									<div class="col-6 form-group">
										<label class="font-weight-bold" th:text="'Hình ảnh'"></label> <input
											id="image" class="border-0 d-block" type="file"
											th:field="*{image}" required autofocus="autofocus" />
									</div>
									<div class=" col-6 form-group ">
										<label class="font-weight-bold" th:text="'Giá sách'"></label> <input
											id="author" class="w-100 item d-block" onclick="click(this)"
											onmouseout="remove(this)" placeholder="VD : 120000"
											th:field="*{price}" required autofocus="autofocus" />
									</div>



								</div>


								<!-- <div class="row">
									<div class="col-6 form-group">
										<label class="font-weight-bold" th:text="'Số lượng'"></label> <input
											id="amount" class="w-100 item d-block" onclick="click(this)"
											onmouseout="remove(this)" th:field="*{amount}" required
											placeholder="VD : 10" autofocus="autofocus" />
									</div>
									<div class="col-6 form-group">
										<label class="font-weight-bold" th:text="'Khuyến mãi'"></label> <input
											id="promotion" class="w-100 item d-block"
											onclick="click(this)" onmouseout="remove(this)"
											th:field="*{promotion}" placeholder="VD : 0.12(~12%)"
											required autofocus="autofocus" th:value="1" />
									</div>
								</div> -->
								<div class="form-group">
									<label class="font-weight-bold" th:text="'Review sách'"></label>

									<textarea id="des" class="d-block des-book w-100"
										onclick="click(this)" onmouseout="remove(this)"
										th:field="*{des}" required autofocus="autofocus" rows="5"
										placeholder=""></textarea>

								</div>
								<!-- success message -->

								<div class="form-group d-flex justify-content-center">
									<button type="submit" class="btn btn-success" name="create">Tạo
										mới sản phẩm</button>

								</div>

							</form>
						</div>
					</div>
				</div>

			</div>



		</div>
		<th:block th:include="/user/footer"></th:block>
	</div>
</body>

</html>
